        :root {

            --accent-color: #ff00ff;

        body {

            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: var(--accent-color);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px var(--accent-color);
        }
        .section {
            background: rgba(255,0,0,0.05);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(255,0,0,0.2);
        }
        .section h2 {
            color: var(--accent-color);
            margin-top: 0;
            font-size: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
            color: var(--text-color);
            font-size: 0.9rem;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.7rem;
            border: none;
            border-radius: 5px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            font-family: 'Share Tech Mono', monospace;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 0.7rem;
            -webkit-appearance: none;
            background: var(--slider-bg);
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 5px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--slider-thumb);
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--slider-thumb);
            cursor: pointer;
            border-radius: 50%;
        }
        button {
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 0.7rem 1rem;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
            width: 100%;
            font-family: 'Share Tech Mono', monospace;
        }
        button:hover {
            background: var(--text-color);
            color: var(--bg-color);
            transform: translateY(-2px);
            box-shadow: 0 0 10px var(--text-color);
        }
        #characterPrompt {
            background: rgba(255,0,0,0.1);
            border-radius: 10px;
            padding: 1rem;
            white-space: pre-wrap;
            font-family: 'Share Tech Mono', monospace;
            margin-top: 1rem;
            font-size: 0.8rem;
            overflow-x: auto;
            border: 1px solid var(--text-color);
        }
        .slider-value {
            display: inline-block;
            width: 30px;
            text-align: right;
            margin-left: 10px;
            font-size: 0.8rem;
        }
        .character-suggestion {
            background: rgba(255,0,255,0.1);
            border-radius: 5px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            font-style: italic;
        }
        #nsfw-warning {
            background: rgba(255,0,0,0.2);
            color: #ff0000;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                padding: 0.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .section {
                padding: 0.7rem;
            }
            button {
                padding: 0.5rem 0.7rem;
            }
        }
    </style>
</head>

        <div class="section">
            <h2>Personality Traits</h2>
            <label for="openness">Openness: <span id="opennessValue" class="slider-value">50</span></label>

        <div id="characterPrompt"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.8/chance.min.js"></script>

        // Update slider values

            });
        });

            ], 2).join(', ');
            document.getElementById('taboos').value = taboos;

            // Update slider value displays
            document.querySelectorAll('input[type="range"]').forEach(slider => {
                document.getElementById(slider.id + 'Value').textContent = slider.value;
            });

            // Generate suggestions
            generateSuggestions();
        }

        function generateSuggestions() {
            const name = document.getElementById('name').value;

                `How might ${name}'s skills be used both in their professional life and personal relationships?`,
                `Consider adding some unexpected skills that complement ${name}'s work as a ${occupation}.`

            document.getElementById('skillsSuggestion').textContent = chance.pickone(skillsSuggestions);

                interests: document.getElementById('interests').value,

                quirks: document.getElementById('quirks').value,

            document.getElementById('characterPrompt').textContent = prompt;

            // Copy to clipboard
            navigator.clipboard.writeText(prompt).then(() => {
                alert("NSFW Character prompt copied to clipboard!");
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }

        // Initialize suggestions on page load
        generateSuggestions();

        // Add event listeners to update suggestions when fields change
        document.getElementById('name').addEventListener('input', generateSuggestions);
        document.getElementById('occupation').addEventListener('input', generateSuggestions);
        document.getElementById('age').addEventListener('input', generateSuggestions);
    </script>
</body>
